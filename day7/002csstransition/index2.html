<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #box1 {
            width: 150px;
            height: 150px;
            background-color: green;
            transition: width 2s, height 2s, background-color 2s;
        }

        #box1:hover {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<pre>
        css transition
        thuộc tính này cho phép hiệu ứng hover diễn ra 1 cách mượt mà
        trong 1 khoảng thời gian
        đọc thêm về transition tại đây
        https://www.w3schools.com/css/css3_transitions.asp
    </pre>

<div id="box1">
    Box 1
</div>
</body>
</html>
