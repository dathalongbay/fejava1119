<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #box1 {
            background-color: green;
            height: 200px;
            width: 100%;
            padding: 20px;
            border: 15px dashed red;
            box-sizing: border-box;
            background-clip: padding-box;
        }
    </style>
</head>
<body>

<pre>
    Thuộc tính background-clip sẽ quyết định vị trí đổ màu nền cho thẻ html
    Thuộc tính này có 3 giá trị :
    border-box : mặc định , đổ từ border trở vào
    padding-box: đổ từ padding trờ vào content
    content-box: đổ màu mỗi vùng content
</pre>

<div id="box1">
    Box 1
</div>

</body>
</html>
