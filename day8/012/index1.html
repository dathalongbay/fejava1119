<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!DOCTYPE html>
        <style>
            #myDiv {
                width: 300px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
                transition: 3s;
            }

            #myDiv:hover {
                -webkit-transform: rotateY(180deg); /* Safari prior 9.0 */
                transform: rotateY(180deg); /* Standard syntax */
            }
        </style>
    </head>
<body>

<h1>The rotateY() Method</h1>
<p>The rotateY() method rotates an element around its Y-axis at a given degree.</p>



<div id="myDiv">
    This div element is rotated 150 degrees.
</div>


</body>
</html>
