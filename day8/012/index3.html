<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myDiv {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
            transition: 3s;
        }

        #myDiv:hover {
            -webkit-transform: rotateZ(360deg); /* Safari prior 9.0 */
            transform: rotateZ(360deg); /* Standard syntax */
        }
    </style>
</head>
<body>

<h1>The rotateZ() Method</h1>
<p>The rotateZ() method rotates an element around its Z-axis at a given degree.</p>

<div id="myDiv">
    This div element is rotated 90 degrees.
</div>


</body>
</html>
