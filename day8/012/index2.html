<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <style>
            #myDiv {
                width: 300px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
                transition: 3s;
            }

            #myDiv:hover {
                -webkit-transform: rotateX(150deg); /* Safari prior 9.0 */
                transform: rotateX(150deg); /* Standard syntax */
            }
        </style>
    </head>
<body>

<h1>The rotateX() Method</h1>
<p>The rotateX() method rotates an element around its X-axis at a given degree.</p>

<div>
    This a normal div element.
</div>

<div id="myDiv">
    This div element is rotated 150 degrees.
</div>

<p><b>Note:</b> Internet Explorer 9 (and earlier versions) does not support the rotateX() method.</p>

</body>
</html>
