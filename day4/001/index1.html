<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">

        /* reset css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            /* float chưa cần hiểu */
            float: left;

            /* chiều rộng */
            width: 100px;
            /* chiều cao */
            height: 100px;
            background-color: green;
            color: red;

            /* margin */
            margin-top: 50px;
            margin-left: 20px;
            margin-right: 30px;
            margin-bottom: 10px;

        }
    </style>
</head>
<body>

    <div id="box1">box 1</div>
    <div id="box2">box 2</div>
    <div id="box3">box 3</div>

</body>
</html>
