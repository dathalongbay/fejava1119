<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style type="text/css">

            background-color: yellow;

    </style>
</head>
<body>
    <pre>
        .container ( khung chứa cách 1 ) độ rộng xác định và căn giữa màn hình
        .container-fluid ( khung chứa cách 2 ) độ rộng 100% màn hình
    </pre>

    <h1>demo container</h1>

    <div class="container test">
        <div class="row">
            <div class="col-sm-4 demo">
                Cột 1
            </div>

            <div class="col-sm-6 demo">
                Cột 2
            </div>

            <div class="col-sm-2 demo">
                Cột 3
            </div>
        </div>
    </div>

    <h1>demo container-fluid</h1>

    <div class="container-fluid test">
        <div class="row">
            <div class="col-sm-4 demo">
                Cột 1
            </div>

            <div class="col-sm-6 demo">
                Cột 2
            </div>

            <div class="col-sm-2 demo">
                Cột 3
            </div>
        </div>
    </div>

</body>
</html>
