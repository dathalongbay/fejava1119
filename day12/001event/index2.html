<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="target" style="background: yellow; width: 100px; height: 100px">
        BOX Target
    </div>

    <button onclick="dieukhien('block')">Hiển thị box target</button>
    <button onclick="dieukhien('none')">Ẩn box target</button>

    <script type="text/javascript">
        function dieukhien(display) {
            document.getElementById("target").style.display = display;
        }
    </script>

</body>
</html>
