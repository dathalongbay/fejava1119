<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>onmouseover di chuột vào onmouseout di chuột ra</h1>

    <div id="target" style="background: green; width: 100px; height: 100px;"
    onmouseover="document.getElementById('target').style.backgroundColor='red'" onmouseout="document.getElementById('target').style.backgroundColor='green'">

    </div>
</body>
</html>
