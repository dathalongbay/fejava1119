<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        thẻ input có type="radio"
        Muốn chỉ có thể chọn được 1 trong các input radio thì phải
        đặt tên các ô input đó giống nhau

        Nếu muốn chọn trước 1 radio nào thì thêm thuộc tính checked vào trong
        ô input đó
    </pre>

    <form name="dangky" method="post" action="">
        <p>
            <label>Giới tính</label>
            <input type="radio" name="gioitinh" value="nữ" > Nữ
            <input type="radio" name="gioitinh" value="nam" checked> Nam
        </p>
    </form>
</body>
</html>
