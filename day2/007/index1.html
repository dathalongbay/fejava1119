<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Biểu mẫu trong html
        thẻ form có 3 thuộc tính quan trọng
        thuộc tính name tên của form ( viết liền và không có dấu )
        thuộc tính method ( phương thức gửi dữ liệu của form ) có 2 giá trị
        là post hay get
        thuộc tính action là địa chỉ gửi liệu đích đến của form
    </pre>

    <div>
        <form name="dangky" method="post" action="">



        </form>
    </div>
</body>
</html>
