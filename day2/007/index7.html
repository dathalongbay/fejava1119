<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        thuộc tính multiple cho phép chọn nhiều option trong thẻ select
    </pre>

    <form name="dangky" action="" method="post">
        <p>
            <label>Sở thích</label>

            <select name="sothich" multiple>
                <option value="1">Xem phim</option>
                <option value="2">Nghe nhạc</option>
                <option value="3" selected>Đá bóng</option>
                <option value="4" selected>Bơi</option>
                <option value="5">Gym</option>
            </select>
        </p>
    </form>

</body>
</html>
