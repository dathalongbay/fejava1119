<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        Các kiểu dữ liệu trong js
        Kiểu số
        Kiểu chuỗi
        Kiểu mảng
        Kiểu đối tượng
        Kiểu undefined
        Kiểu null
        Kiểu boolean có 2 giá trị là true hay false
    </pre>

    <script type="text/javascript">
        var a = 5;

        console.log("------- a");
        console.log(a);

        var b = "nguyễn văn an";
        var c = 'nguyễn văn an';

        console.log("------- b");
        console.log(b);

        console.log("------- c");
        console.log(c);

        /* khi khai báo biến nhưng ko gán giá trị thì biến đó có giá trị undefined */
        var d;

        console.log("------- d");
        console.log(d);

        var e = null;

        console.log("------- e");
        console.log(e);

        /*kiểu boolean*/
        var f = true;
        var g = false;

        console.log("------- f va g");
        console.log(f);
        console.log(g);

        /*kiểu mảng chứa được giá trị*/
        var t = [2,4,6,8,10];
        var t2 = ["A", "B", "C", "D"];

        console.log("------- t va t2");
        console.log(t);
        console.log(t2);

        /*kiểu object (đối tượng) trong js có {}*/
        var sinhvien = {ho:"nguyễn",ten:"an", tuoi:21,diachi:"hà nội"};

        console.log("------- sinhvien");
        console.log(sinhvien);


    </script>

</body>
</html>
