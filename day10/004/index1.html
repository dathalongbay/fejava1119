<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Biến trong javascript là 1 đối tượng để lưu trữ thông tin
        hay giá trị
        Biến trong js được khai báo bằng từ khóa var
        Tên biến phải không có dấu và ký tự đặc biệt
        Tốt nhất tên biến chỉ sử dụng chuỗi và số
    </pre>

    <script type="text/javascript">
        var a;
        var b;
        a = 5;
        b = 2;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        /* dấu % là phép chia lấy dư */
        console.log(a % b);
    </script>

</body>
</html>
