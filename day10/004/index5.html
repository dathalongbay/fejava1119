<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Phép toán nối chuỗi trong js là dấu +
        nhưng phép + cũng sẽ là dấu +
        =>
        1 chuỗi + 1 chuỗi = 1 chuỗi ( phép nối chuỗi )
        1 chuỗi + 1 số = 1 chuỗi ( phép nối chuỗi )
        1 số + 1 số = 1 số ( phép cộng)
    </pre>

    <script type="text/javascript">
        var a = "hà nội";
        var b = "việt nam";
        var c = 7;
        var d = 9;

        console.log(a + b);
        console.log(a + c);
        console.log(c + d);
    </script>
</body>
</html>
