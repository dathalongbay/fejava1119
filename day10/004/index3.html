<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Bộ chọn trong js
        Học css các bạn đã làm quen với bộ chọn selector cho css
        gồm id sẽ là #id
        class là .class ...

        JS cũng có bộ chọn selector của riêng nó
    </pre>

    <div id="div1">Thẻ div có id là div1</div>
    <div id="div2">Thẻ div có id là div2</div>

    <script type="text/javascript">
        /* .innerText chỉ thay đổi nội dung bằng văn bản */
        document.getElementById("div1").innerText = "Tôi thay đổi nội dung văn " +
            "bản của 1 thẻ html với id là div1";

        /*.innerHTML thay đổi đc cả nội dung có chứa thẻ html*/
        document.getElementById("div2").innerHTML = "<a href='https://zing.vn'>Link đến trang zing</a> ";


    </script>

</body>
</html>
