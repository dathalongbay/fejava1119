<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>tạo ra đối tượng js date</h1>

    <script type="text/javascript">
        // tạo ra thời gian hiện tại
        var d = new Date();
        console.log(d);
        // tạo ra 1 thời gian bất kỳ
        // tháng trong js bắt đầu từ 0 đến 11
        var d1 = new Date(2012, 11, 15, 12, 30, 0);
        console.log(d1);
    </script>

</body>
</html>
