<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Nhúng 1 file css vào trong file html</h1>
    <pre>
        Nhúng file style1.css vào file html hiện tại

        href="đường dẫn của file css"
    </pre>

</body>
</html>
