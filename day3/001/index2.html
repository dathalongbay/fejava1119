<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        p {
            color: red;
        }

        div {
            color: yellow;
        }
    </style>
</head>
<body>
    <pre>
        Selector theo tên thẻ html
        ví dụ thẻ p thì sẽ có selector là p
        thẻ div thì sẽ có selector là div
        thẻ a thì sẽ có selector là a
    </pre>

    <p>thẻ p</p>

    <div>thẻ div</div>

</body>
</html>
