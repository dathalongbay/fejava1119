<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .control .para {
            color: red;
        }
    </style>
</head>
<body>
    <pre>
        Selector ( bộ chọn trong CSS )
        #id ví dụ : #control
        .class ví dụ : .container
        tagname ví dụ : p,a,span
        chỉ muốn style cho thẻ có class là para nằm trong class control
        .control .para {

        }
    </pre>

    <p class="para">Thẻ p số 1</p>
    <p class="para">Thẻ p số 2</p>
    <p class="para">Thẻ p số 3</p>

    <div class="container">
        <p class="para">thẻ p số 4</p>
    </div>

    <div class="control">
        <p class="para">thẻ p số 5</p>
    </div>



</body>
</html>
