<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .classA.classD {
            color: red;
        }
    </style>
</head>
<body>

    <div class="classA classB">Thẻ div số 1</div>
    <div class="classA classC">Thẻ div số 2</div>
    <div class="classA classD">Thẻ div số 3</div>
    <div class="classC classD">Thẻ div số 4</div>

    Yêu cầu style cho thẻ có đồng thời cả 2 classA và classD

</body>
</html>
