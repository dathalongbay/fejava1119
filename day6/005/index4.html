<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #control #para5 {
            color: red;
        }
    </style>
</head>
<body>
    <pre>
        Selector ( bộ chọn trong CSS )
        #id ví dụ : #control
        .class ví dụ : .container
        tagname ví dụ : p,a,span
        chỉ muốn style cho thẻ có id là para5 nằm trong id control
        #control #para5 {

        }
    </pre>

    <p id="para1">Thẻ p số 1</p>
    <p id="para2">Thẻ p số 2</p>
    <p id="para3">Thẻ p số 3</p>

    <div id="container">
        <p id="para4">thẻ p số 4</p>
    </div>

    <div id="control">
        <p id="para5">thẻ p số 5</p>
    </div>



</body>
</html>
