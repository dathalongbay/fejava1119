<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        nav ul {
            list-style-type: none;
        }

        nav ul li {
            background: yellow;
            width: 150px;
            float: left;
        }

        nav ul li a {
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính float trong css
        float có nghĩa trôi
        float có 3 giá trị : none , left , right
        float: left ( trôi sang trái )
        float: right ( trôi sang phải )
        float: none ( không trôi )
    </pre>

    <nav>
        <ul>
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Giới thiệu</a></li>
            <li><a href="">Liên hệ</a></li>
            <li><a href="">Tin tức</a></li>
            <li><a href="">Sản phẩm</a></li>
        </ul>
    </nav>
</body>
</html>
