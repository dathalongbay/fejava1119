<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            background: #ae7e35;
            width: 640px;
            margin: 0 auto;
        }

        .container .col1 {
            background: yellow;
            width: 200px;
            height: 200px;
            float: left;
        }

        .container .col2 {
            background: orange;
            width: 400px;
            height: 200px;
            clear: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="col1">Cột 1</div>
        <div class="col2">Cột 2</div>
    </div>

    <pre>
        Kết luận :
        clear: left chỉ chống được float: left
        clear: right chỉ chống được float: right
        clear: both sẽ chống float theo cả hướng trái và phải
    </pre>

</body>
</html>
