<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        h1 , h2, a {
            display: none;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính display ( hiển thị ) trong css
        thuộc tính display có các giá trị chính sau :
        block, inline , inline-block, none
        none là không hiển thị nhưng thẻ html vẫn tồn tại
    </pre>

    <h1>Thẻ h1</h1>
    <h2>Thẻ h2</h2>
    <a href="#">Thẻ a</a>
</body>
</html>
