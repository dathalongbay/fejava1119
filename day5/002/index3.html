<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        ul {
            list-style-image: url("cho-bull-gia-re.jpg");
        }

        ol {
            list-style-image: url("cho-bull-gia-re.jpg");
        }
    </style>
</head>
<body>
    <h1>Thẻ danh sách ul và ol</h1>
    <pre>
        list-style-image trang trí marker bằng hình ảnh
        cho thẻ ul và ol
        ví dụ : list-style-image: url("cho-bull-gia-re.jpg");
    </pre>

    <ul>
        <li>Hà nội</li>
        <li>Hồ chí minh</li>
        <li>Đà nẵng</li>
    </ul>

    <ol>
        <li>Hà nội</li>
        <li>Hồ chí minh</li>
        <li>Đà nẵng</li>
    </ol>

</body>
</html>
