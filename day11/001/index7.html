<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Vòng lặp for in ra các số chẵn từ 0 đến 100
    <script type="text/javascript">
        for(var i = 0; i <= 100; i = i + 2) {
            document.write("<p>"+i+"</p>");
        }
    </script>
</body>
</html>
