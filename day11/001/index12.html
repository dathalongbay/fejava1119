<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Sự khác biệt lớn nhất vòng lặp while và do while

        - while chỉ chạy khi điều kiện đúng
        - do ... while trong lần lặp đầu tiên nó không kiểm tra điều kiện chạy
        nên luôn luôn chạy ít nhất 1 lần và chỉ kiểm điều kiện chạy từ lần lặp
        thứ 2 trở đi
    </pre>

    <script type="text/javascript">
        console.log("test do ... while");
        var i = 150;

        do {
            console.log(i);
            i++;
        } while(i < 11);
        console.log("test while");

        var c = 180;

        while(c < 11){

            console.log(c);
            c++;
        }

    </script>
</body>
</html>
