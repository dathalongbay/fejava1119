<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Lệnh break tiến hành dừng vòng lặp ngay lập tức
    </pre>

    <script type="text/javascript">
        for (var a = 1; a < 11; a++) {

            if (a == 5) {
                break;
                // dừng vòng lặp ngay lập tức
            }

            console.log(a);
        }
    </script>
</body>
</html>
