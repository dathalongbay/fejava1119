<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Vòng lặp do while

        // khởi tạo biến đếm
        do {
            // các câu lệnh của vòng lặp

            // sự thay đổi của biến đếm sau mỗi lần chạy
        } while(điều kiện chạy của vòng lặp);

    </pre>

    <script type="text/javascript">

        var e = 1;

        do {
            console.log(e);

            e++;
        } while(e < 11);

    </script>
</body>
</html>
