<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Lấy nội dung và thuộc tính bằng jquery
        val() lấy nội dung của input, select, textarea form
    </pre>

    <form name="demo" method="post" action="">
        <p>
            <label>Họ tên</label>
            <input type="text" name="hoten" id="hoten" value="">
        </p>
    </form>

    <button id="control">Lấy nội dung input</button>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function() {

            $("#control").on("click", function () {
                var txt = $("#hoten").val();
                alert(txt);
            });

        });

    </script>

</body>
</html>
