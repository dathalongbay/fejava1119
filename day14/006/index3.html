<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        đặt lại nội dung của ô input và các thẻ select, textarea...
        trong form
        val("giá trị mới")
    </pre>

    <form name="demo" method="post" action="">
        <p>
            <label>Họ tên</label>
            <input type="text" name="hoten" id="hoten" value="">
        </p>
    </form>

    <button id="control">đặt nội dung input</button>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function() {

            $("#control").on("click", function () {
               $("#hoten").val("nguyễn chi");
            });

        });

    </script>

</body>
</html>
