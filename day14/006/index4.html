<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        đặt lại thuộc tính cho selector html
        attr("tên thuộc tính", "giá trị")
    </pre>

   <a id="target" href="www.zing.vn" target="_blank" title="trang báo zing">Zing.vn</a>

    <button id="control">Đặt lại thuộc tính cho thẻ a</button>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function() {

            $("#control").on("click", function () {
                $("#target").attr("href", "www.kenh14.vn");
                $("#target").attr("title", "kenh14");
                $("#target").attr("target", "_parent");

            });

        });

    </script>

</body>
</html>
